<!-- NG2: DATERANGEPICKER -->
<div class="doc-content__block">
  <h1 id="ng2-daterangepicker">Daterange Picker</h1>
  <a class="ext-doc ext-doc--bootstrap" href="https://getbootstrap.com/docs/4.0/components/forms/" target="_blank">Forms</a>
  <a class="ext-doc ext-doc--github" href="https://github.com/evansmwendwa/ng2-daterangepicker" target="_blank">ng2-daterangepicker</a>

  <h3 id="ng2-daterangepicker-single">Single Picker</h3>
  <div class="doc-content__block__items">
    <div class="row">
      <div class="col-12">
        <div class="doc-code-block doc-code-block--overflow-visible">
          <div class="doc-code-block__inner doc-code-block__inner--form">

            <form>
              <div class="form-group form-group-lg">
                <div class="label-group">
                  <label for="exampleInputEmail14">Input Name</label>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control form-control-daterangepicker" id="exampleInputEmail14" name="daterangeInput" daterangepicker [options]="singlePickerOptions" (selected)="singleSelect($event)" readonly/>
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="air ai-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>
            </form>

          </div>
          <div class="doc-code-block__inner doc-code-block__inner--code">
            <ngx-prism [language]="'html'">
              {{ formSinglePicker }}
            </ngx-prism>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3 id="ng2-daterangepicker-daterange">Daterange Picker</h3>
  <div class="doc-content__block__items">
    <div class="row">
      <div class="col-12">
        <div class="doc-code-block">
          <div class="doc-code-block__inner doc-code-block__inner--form">

            <form>
              <div class="form-group form-group-lg">
                <div class="label-group">
                  <label for="exampleInputEmail15">Input Name</label>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control form-control-daterangepicker" id="exampleInputEmail15" name="daterangeInput" daterangepicker [options]="datePickerOptions" (selected)="selectedDate($event, daterange)" readonly/>
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="air ai-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>
            </form>

          </div>
          <div class="doc-code-block__inner doc-code-block__inner--code">
            <ngx-prism [language]="'html'">
              {{ formDaterangePicker }}
            </ngx-prism>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3 id="ng2-daterangepicker-daterange-disabled">Daterange Picker <span>(disabled)</span></h3>
  <div class="doc-content__block__items">
    <div class="row">
      <div class="col-12">
        <div class="doc-code-block">
          <div class="doc-code-block__inner doc-code-block__inner--form">

            <form>
              <div class="form-group form-group-lg">
                <div class="label-group">
                  <label for="exampleInputEmail15">Input Name</label>
                </div>
                <div class="input-group">
                  <input type="text" class="form-control form-control-daterangepicker" id="exampleInputEmail15" name="daterangeInput" daterangepicker [options]="datePickerOptions" (selected)="selectedDate($event, daterange)" readonly disabled/>
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="air ai-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>
            </form>

          </div>
          <div class="doc-code-block__inner doc-code-block__inner--code">
            <ngx-prism [language]="'html'">
              {{ formDaterangePickerDisabled }}
            </ngx-prism>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
